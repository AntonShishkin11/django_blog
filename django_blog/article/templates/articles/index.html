{% extends "base.html" %}

{% block title %}Статьи{% endblock %}

{% block content %}
<h1>Статьи</h1>
<p>Теги: {{ tags|join:', ' }}</p>

{% for article in articles %}
    <div>
        <h2><a href="{% url 'article_view' article.id %}">{{ article.name }}</a></h2>
        <div>{{ article.body }} </div>
    </div>
{% endfor %}

{% endblock %}
